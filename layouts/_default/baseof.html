<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            line-height: 1.6;
            background: #fff;
            color: #333;
        }
        
        header {
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 1rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin-left: 0rem;
            gap: 0;
        }
        
        nav li:not(:last-child)::after {
            content: " | ";
            margin: 0 0.5rem;
            color: #333;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        strong, b {
            font-weight: bold;
        }
        
        main {
            margin-bottom: 3rem;
        }
        
        footer {
            padding-top: 1rem;
            border-top: 1px solid #333;
            font-size: 0.9rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 1pt;
            margin: 1.5rem 0 1rem 0;
        }
        
        a {
            color: #333;
        }
        
        ul, ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
        }
        
        pre {
            background: #f4f4f4;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .list-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px dotted #ccc;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item h3 {
            margin: 0 0 0.5rem 0;
        }
        
        .date {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
