{{ define "main" }}
<article>
    <h2>{{ print "> " .Title }}</h2>
    {{ if .Lastmod }}
    <p class="date">Updated: {{ .Lastmod.Format "2006-01-02" }}</p>
    {{ end }}
    {{ if .Date }}
    <p class="date">Created: {{ .Date.Format "2006-01-02" }}</p>
    {{ end }}
    {{ .Content }}
</article>
{{ end }}
